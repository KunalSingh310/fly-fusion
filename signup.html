<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Create an Account</h2>

    <form action="/submit_signup" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-600 font-medium">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="email" class="block text-gray-600 font-medium">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="password" class="block text-gray-600 font-medium">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="confirm-password" class="block text-gray-600 font-medium">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Sign Up</button>
    </form>

    <p class="text-center text-gray-600 mt-4">Already have an account? <a href="login.html" class="text-indigo-600 hover:text-indigo-700">Log in here</a></p>
  </div>

</body>
</html>
