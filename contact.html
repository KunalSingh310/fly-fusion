<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 ">
    <div class="min-h-screen flex items-center justify-center px-6  ">
        <div class="w-full max-w-4xl bg-white shadow-md rounded-lg p-8 ">
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-gray-800">Contact Us</h1>
                <p class="text-gray-600 mt-2">We would love to hear from you! Fill out the form below to get in touch.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 ">
                <!-- Contact Form -->
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block text-gray-700 font-medium">Your Name</label>
                        <input 
                            type="text" 
                            id="name" 
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                            placeholder="Kanak Verma"
                        />
                    </div>
                    <div>
                        <label for="email" class="block text-gray-700 font-medium">Your Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                            placeholder="you@example.com"
                        />
                    </div>
                    <div>
                        <label for="message" class="block text-gray-700 font-medium">Your Message</label>
                        <textarea 
                            id="message" 
                            rows="5" 
                            class="w-full border border-gray-300 rounded-md px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none" 
                            placeholder="Write your message here..."></textarea>
                    </div>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition">
                        Send Message
                    </button>
                </form>

                <!-- Contact Information -->
                <div class="space-y-6">
                    <div class="flex items-center">
                        <div class="bg-blue-500 text-white p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-9 5.2V21" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-800 font-semibold">Email Us</p>
                            <p class="text-gray-600">support@example.com</p>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <div class="bg-blue-500 text-white p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3 10l1.68 6.76a2 2 0 001.9 1.55H17.42a2 2 0 001.9-1.55L21 10m-10 4v6m-4-6h8" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-800 font-semibold">Call Us</p>
                            <p class="text-gray-600">+1 123 456 7890</p>
                        </div>
                    </div>

                    <div class="flex items-center">
                        <div class="bg-blue-500 text-white p-3 rounded-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M8 10h.01m-2.598 6.936a9.003 9.003 0 0113.397 0m-8.137-7.918A4.001 4.001 0 118 16.016M8 21h.01" />
                            </svg>
                        </div>
                        <div class="ml-4">
                            <p class="text-gray-800 font-semibold">Visit Us</p>
                            <p class="text-gray-600">Gaziabad</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<footer class="bg-blue-00 text-white py-6 text-center">
    <p>&copy; 2024 Train Booking | All Rights Reserved</p>
</footer>
</html>
