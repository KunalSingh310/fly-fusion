<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-500 flex items-center justify-center h-screen ml-5 mr-5">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Book Your Trip</h2>

    <form action="/submit_booking" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-gray-600 font-medium">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="email" class="block text-gray-600 font-medium">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <div>
        <label for="destination" class="block text-gray-600 font-medium">Destination</label>
        <select id="destination" name="destination" required
                class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">Select a destination</option>
          <option value="tropical">Tropical Paradise</option>
          <option value="mountains">Mountain Adventure</option>
          <option value="city">City Lights</option>
          <option value="Europe">European Adventures</option>
          <option value="Asia">Asian Discovery</option>
          
        </select>
      </div>

      <div>
        <label for="date" class="block text-gray-600 font-medium">Travel Date</label>
        <input type="date" id="date" name="date" required
               class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
      </div>

      <button type="submit" class="w-full py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Book Now</button>
    </form>
  </div>

</body>
</html>
